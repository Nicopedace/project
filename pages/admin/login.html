<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Funkoshop</title>
    <link rel="stylesheet" href="../../css/login.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <nav class="navbar container">
        <picture class="navbar__logo">
          <a href="../shop/index.html">
            <img
              src="../../img/branding/logo_light_horizontal.svg"
              alt="Isologotipo de la marca Fuko Shop"
            />
          </a>
        </picture>

        <ul class="navbar__menu">
          <li class="navbar__item">
            <a class="navbar__link" href="../shop/shop.html">VER TIENDA</a>
          </li>

          <li class="navbar__item">
            <a class="navbar__link" href="../admin/admin.html">ADMIN</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="../admin/login.html">SALIR</a>
          </li>
        </ul>
      </nav>

      <nav class="navbar--responsive container">
        <picture class="navbar__logo--responsive">
                    <a href="../../index.html">
                        <img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la Marca FunkoShop">
                    </a>
                </picture>
        <div class="navbar__item with-submenu--responsive">
                        <a class="navbar__link--responsive with-icon--responsive"><iconify-icon icon="ion:menu"></iconify-icon>Menú</a>
                        <ul class="submenu--responsive">
                            <li class="submenu__item--responsive">
                                <a href="../shop/shop.html" class="submenu__link--responsive">VER TIENDA</a>
                                
                            </li>
                            <li class="submenu__item--responsive">
                                <a href="" class="submenu__link--responsive">ADMIN</a>
                            </li>
                            <li class="submenu__item--responsive">
                                <a href="../admin/login.html" class="submenu__link--responsive">SALIR</a>
                            </li>
                            
                        </ul>
                      </div></nav>
    </header>

    <!-- FIN HEADER -->

    <main id="login" class="container">
      <article class="login__body">
        <h2 class="login__title">INGRESAR A MI CUENTA</h2>


<div class="login__div">
  <form class="login__form" action="index.js" method="GET">
        <label class="login__label" for="email">Email:</label>
        <input
          class="login__input"
          type="email"
          name="email"
          id="email"
          placeholder="johndoe@correo.com"
        />

        <label class="login__label" for="password">Contraseña:</label>
        <input
          class="login__input login__input--dot"
          type="password"
          name="password"
          id="password"
          placeholder="●●●●●●●●●●"
        /></div>
      </article>

      <article class="recordar__section container">
        <input class="button__login" type="submit" value="Ingresar" />

        <div class="terminos__check--label">
          <input
            class="terminos__check"
            type="checkbox"
            name="terminos_condiciones"
            id="terminos_condiciones"
            value="terminos_condiciones"
          />
          <label class="terminos__label" for="">Recordarme</label>
        </div>
      </article>
     
      <article class="reset__password container">
        <div>
          <a id="reset__password--link" href="">Olvidé mi contraseña</a>
        </div>
      </article>

      
      

      
    </main>

    <!-- COMIENZA EL FOOTER-->

    <footer class="footer__register">
      <nav class="navbar container">
        <ul class="navbar__item">
          <li class="navbar__item">

          <li class="navbar__item">
            <a class="navbar__link" href="./contact.html">CONTACTO</a>
          </li>
        </ul>
        <picture>
          <img src="../../img/branding/isotype.svg" alt="Isotipo de la marca FunkoPop" />
        </picture>
      </nav>
      <p class="footer__copyright">All rights reserved 2023 - FunkoShop &copy;</p>

      <nav class="navbar--responsive container">
        <ul class="navbar__item--responsive">
          <li class="navbar__item--responsive">
            <a class="navbar__link--responsive" href="./shop.html">SHOP</a>
          </li>
          <li class="navbar__item--responsive">
            <a class="navbar__link--responsive" href="../admin/register.html">REGISTRARSE</a>

          <li class="navbar__item--responsive">

          <li class="navbar__item--responsive">

          </li>
        </ul>
        <picture>
          <img class="picture__footer--responsive" src="../../img/branding/isotype.svg" alt="Isotipo de la marca FunkoPop" />
        </picture>
      </nav>
      <p class="footer__copyright--responsive">All rights reserved 2023 - FunkoShop &copy;</p>

      
    </footer>

    <!-- FINALIZA EL FOOTER-->
  </body>
</html>
